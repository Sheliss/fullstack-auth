<mat-grid-list cols="12">
    <mat-grid-tile colspan="4"></mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="7">
        <mat-card appearance="outlined">
            <mat-card-header class="form-title">
                <mat-card-title class="mat-h1">
                    Login
                </mat-card-title>
            </mat-card-header>
            <mat-card-content align="center">
                <form [formGroup]="loginForm">
                    <mat-form-field class="form-input">
                        <mat-label>
                            Name
                        </mat-label>
                        <input matInput type="text" formControlName="loginName">
                        <mat-error>
                            Name is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-input">
                        <mat-label>
                            Password
                        </mat-label>
                        <input matInput type="password" formControlName="loginPassword">
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>
                    <mat-card-actions class="form-actions">
                        <button class="form-button" mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
                            Login
                        </button>
                        <span class="form-button-spacer"></span>
                        <button class="form-button" mat-flat-button color="primary" type="reset" [routerLink]="['/signup']">
                            I don't have an account
                        </button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
