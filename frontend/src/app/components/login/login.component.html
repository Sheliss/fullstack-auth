<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header class="card-title">
            <mat-card-title class="mat-h1">
                Login
            </mat-card-title>
        </mat-card-header>
        <mat-card-content align="center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="card-input">
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput type="email" formControlName="loginEmail">
                    <mat-error>
                        Email is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="card-input">
                    <mat-label>
                        Password
                    </mat-label>
                    <input matInput type="password" formControlName="loginPassword">
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>
                <mat-card-actions class="card-actions">
                    <button class="card-button" mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
                        Login
                    </button>
                    <span class="card-button-spacer"></span>
                    <button class="card-button" mat-flat-button color="primary" type="reset" [routerLink]="['/signup']">
                        I don't have an account
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
